    <style>
         .mort-calculator {
    font-family: "Roboto", sans-serif;
    width: 600px;
    margin: 20px auto;
    background: #fff;
    box-shadow: 0 12px 50px -11px rgb (0, 0, 0, 0.2);
    border-radius: 8px;
    color: yellow;
    overflow: hidden;
 }

 .mort-calculator,
 .mort-calculator * {
    box-sizing: border-box;
 }

 .mort-calculator .top {
    background:rebeccapurple;
    color: #fff;
    padding: 32px;
    height:600px;
 }

.mort-calculator .top h2 {
    margin-top: 0;
    text-align: center;
    margin-bottom: 50px;
}

.mort-calculator form {
    /*display: flex;*/
    /*gap: 40px;*/
    /*justify-content: space-between;*/
    margin-bottom: 20px;


}

.mort-calculator .title {
    margin-bottom: 16px;
}

.mort-calculator form input {
    font-size: 20px;
    padding: 8px 24px;
    width: 65%;
    border-radius: 8px;
}

.mort-calculator .result {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.mort-calculator .result .left{
    width: 100%;
    padding: 8px 32px;
}

.mort-calculator .left h2{
    font-size: 16px;
    font-weight: 400;
    margin-bottom: 14px;
    
}

.mort-calculator .left h3{
    font-size: 14px;
    font-weight: 400;
    margin-bottom: 5px;
    margin-top: 70px;
    
}

.mort-calculator .result .value{
    font-size: 20px;
    font-weight: 400;
    padding: 8px 24px;
    padding-bottom: 10px;
   /* #width: 100%;
   # border-bottom: 1px solid rgba(20, 33, 61, 0.2);*/
}



.mort-calculator .result .opvalue::after {
    content: "%";
    font-size: 24px;
    font-weight: 400;
    margin-right: 6px;
    opacity: 0.4;
}

.mort-calculator .calculate-btn {
    background: #e63946;
    color: #fff;
    border: none;
    padding: 8px 32px;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 900;
    cursor: pointer;
    margin: 24px 0;
    margin-left: 25px;
}


.mort-calculator .button{
    background: #e63946;
    color: #fff;
    border: none;
    font-size: 18px;
    font-weight: 900;
    padding: 8px 32px;
    border-radius: 8px;
    margin: 26px 0px;
    margin-left: 25px;
     

}

.mort-calculator .top h4{
    font-size: 20px;
    
}

.mort-calculator .calculate-btn:hover{
    background:crimson;
}


.mort-calculator .result .opvalue{
    font-size: 30px;
    font-weight: 900;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(20, 33, 61, 0.2);
}

.alert-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

.alert-message {
            margin-bottom: 10px;
            font-weight: bold;
        }

.alert-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

.popup{
    background-color:rosybrown;
    width: 300px;
    padding: 20px 25px;
    position: absolute;
    left:88%;
    top:85%;
    right:2%;
    
    transform: translate(-50%,-50%);
    /*left: 50%;*/
    /*top: 40%;*/
    border-radius: 8px;
    font-family: "Poppins",sans-serif;
    display: none; 
    text-align: center;
}

.popup h2{

.popup p{

}
.popup button[id="see"]{

    margin: 10px auto;
    text-align: center;
    background-color: #0f72e5;
	border-radius: 20px;
    color: #ffffff;
    text-decoration: none;
    padding: 8px 0;
    font-size: 20px;
}




@media (max-width: 650px) {
    .mort-calculator {
        width: 90%;
        max-width: 700px;
    }

    .mort-calculator form {
        flex-direction: column;
        gap: 20px;
    }

    .mort-calculator .result {
        flex-direction: column;
        text-align: center;
    }
}
